<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Invoice - Cloth Billing App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/invoice-print.css">
    <!-- html2pdf.js library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="no-print print-controls">
        <div class="container">
            <div class="print-actions">
                <button class="btn btn-primary" onclick="window.print()">Print Invoice</button>
                <button class="btn btn-secondary" onclick="exportToPDF()">Export PDF</button>
                <button class="btn btn-secondary" onclick="exportToExcel()">Export Excel</button>
                <button class="btn btn-success" onclick="shareWhatsApp()">Share via WhatsApp</button>
                <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
                <div class="print-options">
                    <label class="form-checkbox-label">
                        <input type="checkbox" id="color-print" checked>
                        <span>Color Print</span>
                    </label>
                    <select id="template-select" class="form-select" onchange="changeTemplate()">
                        <option value="template-1">Template 1 - Minimal</option>
                        <option value="template-2">Template 2 - Classic</option>
                        <option value="template-3">Template 3 - Corporate</option>
                        <option value="template-4">Template 4 - Modern</option>
                        <option value="template-5">Template 5 - Compact</option>
                        <option value="template-6">Template 6 - Two Column</option>
                        <option value="template-7">Template 7 - Grid Based</option>
                        <option value="template-8">Template 8 - Receipt Style</option>
                        <option value="template-9">Template 9 - Textile Theme</option>
                        <option value="template-10">Template 10 - Monochrome</option>
                        <option value="template-11">Template 11 - Color Accent</option>
                        <option value="template-12">Template 12 - Detailed</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="invoice-container" class="invoice-container template-1">
        <!-- Invoice content will be loaded here -->
    </div>

    <script src="js/app.js"></script>
    <script src="js/print-invoice.js"></script>
</body>
</html>
